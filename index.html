    <meta name="keywords" content="idle, incremental, omega, layers, vepro, veprogames"/>
    <meta name="description" content="An Incremental Game with unlimited Layers of Prestige"/>
    <meta name="url" content="https://veprogames.github.io/omega-layers/"/>
    <meta name="image" content="https://veprogames.github.io/omega-layers/cover.png"/>
    <meta name="theme-color" content="#f2ae3a"/>

    <meta name="og:title" content="Omega Layers"/>

    <meta name="twitter:card" content="summary_image_large"/>
    <meta name="twitter:title" content="Omega Layers"/>
    <meta name="twitter:description" content="An Incremental Game with unlimited Layers of Prestige"/>
    <meta name="twitter:image" content="https://veprogames.github.io/omega-layers/cover.png"/>

    <link rel="stylesheet" href="css/main.css"/>
    <link id="theme" rel="stylesheet" href="css/themes/dark.css"/>
</head>
<body>
<div id="loading">
    <h2><span class="omega">&Omega;</span> - L &lambda; &gamma; e r s</h2>
    <p>Initializing...</p>
</div>
<div id="app">
    <header>
        <nav>
            <div>
                <h2><span class="omega">&Omega;</span> - L &lambda; &gamma; e r s</h2>
                <button @click="settings.tab = 'Layers'"><img alt="L" class="inline" src="images/layers.svg"/> Layers</button>
                <button @click="settings.tab = 'Achievements'"><img alt="A" class="inline" src="images/star.svg"/> Achievements</button>
                <button @click="settings.tab = 'Guide'"><img alt="S" class="inline" src="images/information-circle.svg"/> Guide</button>
                <button @click="settings.tab = 'Settings'"><img alt="S" class="inline" src="images/settings.svg"/> Settings</button>
            </div>
            <div>
                <layer-locked-button v-if="!isMeta" @click="settings.tab = 'Automators'" :layerid="1"><img alt="Au" class="inline" src="images/hardware-chip.svg"/> Automators</layer-locked-button>
                <layer-locked-button v-if="!isMeta" @click="settings.tab = 'Volatility'" :layerid="2"><img alt="V" class="inline" src="images/save.svg"/> Volatility</layer-locked-button>
                <layer-locked-button v-if="!isMeta" @click="settings.tab = 'Aleph'" :layerid="3"><span class="aleph">&aleph;</span> Aleph</layer-locked-button>
                <layer-locked-button @click="settings.tab = 'ReStack'" :layerid="9"><img alt="LC" class="inline" src="images/layercoin.svg"/> ReStack</layer-locked-button>
            </div>
        </nav>
        <news-ticker v-if="settings.newsTicker"></news-ticker>
        <layer-navigation v-if="settings.tab === 'Layers' && !isMeta" :layers="layers"></layer-navigation>
    </header>
    <main>
        <notification-container :notifications="notifications"></notification-container>
        <div v-if="settings.tab === 'Layers'">
            <prestige-layer v-if="!isMeta" :layer="currentLayer"></prestige-layer>
            <meta-layer v-else></meta-layer>
        </div>
        <settings-menu v-if="settings.tab === 'Settings'"></settings-menu>
        <volatility-tab v-if="settings.tab === 'Volatility'"></volatility-tab>
        <achievement-tab v-if="settings.tab === 'Achievements'"></achievement-tab>
        <aleph-layer v-if="settings.tab === 'Aleph'"></aleph-layer>
        <restack-tab v-if="settings.tab === 'ReStack'"></restack-tab>
        <automator-tab v-if="settings.tab === 'Automators'"></automator-tab>
        <guide-tab v-if="settings.tab === 'Guide'"></guide-tab>
    </main>
    <footer>
        <div>
            <a href="https://veprogames.github.io" target="_blank">Website</a>
        </div>
    </footer>
</div>
